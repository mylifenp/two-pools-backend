version: "3.9"
services:
  backend:
    container_name: "two-pools-backend"
    hostname: "two-pools.com"
    restart: "always"
    env_file:
      - .env
    build: .
    # build: npm run start
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 8000:8080
    links:
      - mongodb
      - redis
      - redis-ps
    depends_on:
      - mongodb
      - redis
      - redis-ps

  mongodb:
    image: "mongo:latest"
    restart: "always"
    container_name: "two-pools-mongodb"
    env_file:
      - ./.docker/database/.env
    volumes:
      - ./.docker/database/mongod.conf:/etc/mongod.conf
      - ./.docker/database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./.docker/database/data/db:/data/db/
      - ./.docker/database/data/log/:/var/log/database/
    ports:
      - "27000:27017"

  redis:
    image: "redis/redis-stack:latest"
    container_name: "two-pools-redis"
    restart: "always"
    ports:
      - "6300:6379"
    volumes:
      - ./.docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./.docker/redis/redis-data:/data
    env_file:
      - redis.env
    # command:
    #   - redis-server
    #   - /usr/local/etc/redis/redis.conf

  redis-ps:
    image: "redis:latest"
    container_name: "two-pools-redis-ps"
    restart: "always"
    ports:
      - "6301:6379"
    volumes:
      - ./.docker/redis/redis-ps.conf:/usr/local/etc/redis/redis.conf
      - ./.docker/redis/redis-ps-data:/data
    command:
      - redis-server
      - /usr/local/etc/redis/redis.conf

volumes:
  mongodb:
    driver: local
  redis-data:
    driver: local

networks:
  default:
